<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="lib/jQuery/jquery-3.4.1.min.js"></script>
    <script src="scripts/contact-us/contact-us.js"></script>

    <!--    Bootstrap Import-->
    <link rel="stylesheet" type="text/css" href="style/bootstrap-css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">

    <!--  Load Navbar  -->
    <script  src="scripts/loadNavBar.js"></script>

    <!-- Contact Us Style File Import   -->
    <link rel="stylesheet" type="text/css" href="style/contact-us/contact-us.css">
</head>
<body onload="loadnavBar()">
<div class="container">
    <div class="row flex-nowrap align-items-center justify-content-center">
        <a class="blog-header-logo text-dark text-center" href="index.html">Ilay's Ran Climate Blog</a>
    </div>

    <div class="nav"></div>


    <div id="formBorder">
        <h1>&bull; Keep in Touch &bull;</h1>
        <div class="underline">
        </div>
        <div class="icon_wrapper row justify-content-md-center">
            <img class="phoneImg p-2" src="media/contact-us/phone%20icon.png"/>
        </div>
        <form id="contact_form">
            <div class="name">
                <input type="text" placeholder="My name is" name="name" id="name_input" required>
            </div>
            <div class="email">
                <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
            </div>
            <div class="telephone">
                <input type="text" placeholder="My number is" name="telephone" id="telephone_input" required>
            </div>
            <div>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" onclick="onRadioBtnC()">

                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female" onclick="onRadioBtnC()">
            </div>
            <div class="subject">
                <select placeholder="Subject line" name="subject" id="subject_input" required>
                    <option disabled hidden selected>Subject line</option>
                    <option>I'd like to start a project</option>
                    <option>I'd like to ask a question</option>
                    <option>I'd like to make a proposal</option>
                </select>
            </div>

            <div class="message">
                <label for="message"></label>
                <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
            </div>
            <div class="submit d-flex justify-content-center">
                <input type="submit" value="Send Message" id="form_button"/>
            </div>
        </form><!-- // End form -->
    </div><!-- // End #container -->
</div>

</div>


</body>
</html>
